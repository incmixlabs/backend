name: CI Build

on:
  push:
    branches: [testing-cicd]
  workflow_dispatch:
    inputs:
      force_build_all:
        description: 'Force build all services'
        required: false
        default: true
        type: boolean
      target_branch:
        description: 'Target branch for comparison'
        required: false
        default: 'testing-cicd'
        type: string

env:
  REGISTRY_URL: registry.incmix.com

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.detect.outputs.services }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect service changes
        id: detect
        uses: ./.github/actions/detect-changes
        with:
          force_build_all: ${{ github.event.inputs.force_build_all || false }}
          event_name: ${{ github.event_name }}
          target_branch: ${{ github.event.inputs.target_branch || 'main' }}

  build-services:
    needs: detect-changes
    if: needs.detect-changes.outputs.services != '[]' && needs.detect-changes.outputs.services != '' && needs.detect-changes.outputs.services != null && needs.detect-changes.outputs.services != 'null'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJSON(needs.detect-changes.outputs.services) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.target_branch || github.ref }}

      - name: Load service configuration
        id: service-config
        run: |
          SERVICE_CONFIG=$(cat .github/actions/service-config/services.json | jq -r --arg name "${{ matrix.service }}" '.services[] | select(.name == $name) | tojson')
          echo "config=$SERVICE_CONFIG" >> $GITHUB_OUTPUT

      - name: Build Docker image
        id: build
        uses: ./.github/actions/docker-build-push
        with:
          dockerfile: ${{ fromJSON(steps.service-config.outputs.config).dockerfile }}
          context: ${{ fromJSON(steps.service-config.outputs.config).context }}
          image-name: ${{ fromJSON(steps.service-config.outputs.config).image_name }}
          image-tag: ${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.number) || github.ref_name }}
          registry: ${{ env.REGISTRY_URL }}
          registry-username: ${{ secrets.DOCKER_USERNAME }}
          registry-password: ${{ secrets.DOCKER_PASSWORD }}
          push: ${{ github.event_name != 'pull_request' }}
          cache-from: ${{ env.REGISTRY_URL }}/${{ fromJSON(steps.service-config.outputs.config).image_name }}:cache
          cache-to: ${{ github.event_name != 'pull_request' && format('type=registry,ref={0}/{1}:cache,mode=max', env.REGISTRY_URL, fromJSON(steps.service-config.outputs.config).image_name) || '' }}

      - name: Build summary
        uses: ./.github/actions/build-summary
        with:
          service: ${{ matrix.service }}
          image_name: ${{ fromJSON(steps.service-config.outputs.config).image_name }}
          registry_url: ${{ env.REGISTRY_URL }}
          image_tag: ${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.number) || github.ref_name }}
          event_name: ${{ github.event_name }}
          pr_number: ${{ github.number }}
          image_id: ${{ steps.build.outputs.image-id }}

  trigger-coolify-deployment:
    needs: [detect-changes, build-services]
    if: ${{ github.event_name != 'pull_request' && needs.detect-changes.outputs.services != '[]' && needs.detect-changes.outputs.services != '' && needs.detect-changes.outputs.services != null && needs.detect-changes.outputs.services != 'null' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.target_branch || github.ref }}
      - name: Trigger Coolify deployment
        uses: ./.github/actions/trigger-coolify-deployment
        with:
          webhook_url: ${{ secrets.COOLIFY_WEBHOOK_URL }}
          coolify_token: ${{ secrets.COOLIFY_TOKEN }}

  coolify-deployment-summary:
    needs: [build-services, trigger-coolify-deployment]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Deployment Summary
        run: |
          # Write comprehensive summary to GitHub Actions job summary
          cat << 'EOF' >> $GITHUB_STEP_SUMMARY
          # üöÄ CI/CD Pipeline Summary

          ## üì¶ Build Services Status
          EOF

          if [ "${{ needs.build-services.result }}" == "success" ]; then
            echo "‚úÖ All services built successfully" | tee -a $GITHUB_STEP_SUMMARY
            cat << 'EOF' >> $GITHUB_STEP_SUMMARY
            **Status:** ‚úÖ Success
            **Details:** All services were built and pushed to the registry successfully.
            EOF
          elif [ "${{ needs.build-services.result }}" == "skipped" ]; then
            echo "‚úÖ All services built successfully" | tee -a $GITHUB_STEP_SUMMARY
            cat << 'EOF' >> $GITHUB_STEP_SUMMARY
            **Status:** ‚è≠Ô∏è Skipped
            **Details:** No services required building (no changes detected).
            EOF
          else
            echo "‚ùå Some services failed to build" | tee -a $GITHUB_STEP_SUMMARY
            cat << 'EOF' >> $GITHUB_STEP_SUMMARY
            **Status:** ‚ùå Failed
            **Details:** One or more services failed to build. Check the build logs for details.
            EOF
          fi

          cat << 'EOF' >> $GITHUB_STEP_SUMMARY

          ## üöÄ Coolify Deployment Status
          EOF

          if [ "${{ needs.trigger-coolify-deployment.result }}" == "success" ]; then
            echo "‚úÖ Coolify deployment triggered successfully" | tee -a $GITHUB_STEP_SUMMARY
            cat << 'EOF' >> $GITHUB_STEP_SUMMARY
            **Status:** ‚úÖ Success
            **Details:** Deployment has been triggered successfully for all built services.
            EOF
          elif [ "${{ needs.trigger-coolify-deployment.result }}" == "skipped" ]; then
            echo "‚úÖ Coolify deployment triggered successfully" | tee -a $GITHUB_STEP_SUMMARY
            cat << 'EOF' >> $GITHUB_STEP_SUMMARY
            **Status:** ‚è≠Ô∏è Skipped
            **Details:** No deployment needed (no services were built).
            EOF
          else
            echo "‚ùå Coolify deployment failed" | tee -a $GITHUB_STEP_SUMMARY
            cat << 'EOF' >> $GITHUB_STEP_SUMMARY
            **Status:** ‚ùå Failed
            **Details:** Failed to trigger Coolify deployment. Check the deployment logs for details.
            EOF
          fi

          cat << 'EOF' >> $GITHUB_STEP_SUMMARY

          ---
          *This summary was generated automatically by the CI/CD pipeline.*
          EOF
        shell: bash
